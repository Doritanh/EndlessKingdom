<!DOCTYPE html>
<html>
<head>
    <title>Endless Kingdom</title>
    <link rel="stylesheet" type="text/css" href="/client/jeu/css/default.css">
    <meta charset="utf-8" />
</head>
<body>
    <!-- Fenetre d'erreur -->
    <div id="erreur">
        <p>Une erreur s'est produite.</p>
    </div>

    <!-- Fenetre d'affichage du jeu -->
    <div id="ecran">
        <div class="flex">
            <canvas class="avant" width=800 height=600>
                Arreter d'utiliser des naviguateurs du tier monde SVP.
            </canvas>
        </div>
    </div>

    <!-- Fenetre du menu -->
    <div id="menu">
        <!--<img src="/client/jeu/ressources/SolPierre.png">-->
        <div class="gridMenu">
            <div class="title">
                <span>EndlessKingdom</span>
            </div>
            <div id="choixPerso">
                <span class="titreChoixPerso">Choix de votre héros</span>
                <div class="picturePerso"></div>
                <div id="selectionPerso">
                    <button id="btnLeft"><</button>
                    <span class="selectedPerso">Personnage 1</span>
                    <button id="btnRight">></button>
                </div>
                <button class="nouveauPerso">Nouveau héros</button>
            </div>
            <div id="compte">
                <span class="titreChoixCompte">Titulaire du compte</span>
            </div>
            <div id="choixDonjon">
                <span class="titreChoixDonjon">Liste de vos donjons</span>
                <table></table>
            </div>
        </div>
    </div>

    <!-- Fenetre de création du personnage -->
    <div id="creationPerso">
        <form>
            <p>Nom de votre personnage</p>
            <input type="text" name="nom" value="Foo">
            <p>Difficulté choisis</p>
            <input type="radio" name="difficulte" value="0">Héritage Total<br>
            <input type="radio" name="difficulte" value="1" checked>Héritage de compétences<br>
            <input type="radio" name="difficulte" value="2">Pas d'héritage<br>
            <input type="submit" value="Créer !" >
        </form>
    </div>
    <!-- Fichier du jeu -->
    <script src="/client/jeu/js/main.js" type="module"></script>
</body>
</html>
