<!DOCTYPE html>
<html>
<head>
    <title>Identification</title>
    <link rel="stylesheet" type="text/css" href="client/identification/css/default.css"/>
    <meta charset="utf-8" />
</head>
<body>
    <noscript>S'il vous plaît, télecharger un vrais naviguateur supportant Javascript...</noscript>
    
    <div id="centre">
        <h1>Endless Kingdom</h1>

        <div id="message"></div>

        <div id="fenetre">
            <div id="buttons">
                <input type="button" value="Connexion" id="btn_connexion" class="chMenu">
                <input type="button" value="Inscription" id="btn_inscription"class="chMenu">
            </div>

            <div id="fade">
                <div id="connexion">
                    <form id="frm_connexion" class="formulaire">
                        <label class="labelForm">Pseudo</label>
                        <input type="text" id="Cpseudo" name="pseudo" class="champ"/>

                        <label class="labelForm">Mot de passe</label>
                        <input type="password" id="Cmdp" name="mdp" class="champ"/>

                        <input type="submit" value="Connexion" class="btn_validation" id="btn_valideConnexion"/>
                    </form>
                </div>

                <div id="inscription">
                    <form id="frm_inscription" method="POST" onsubmit="return false;" class="formulaire">
                        <label class="labelForm">Pseudo</label>
                        <input type="text" id="pseudo" name="pseudo" class = "champ"/>

                        <label class="labelForm">Adresse Mail</label>
                        <input type="text" id="adresse" name="adresse" class="champ"/>

                        <label class="labelForm">Mot de passe</label>
                        <input type ="password" id="mdp" name="mdp" class="champ"/>

                        <label class="labelForm">Confirmation mot de passe</label>
                        <input type ="password" id="confMdp" name="confMdp" class="champ"/>

                        <input type="submit" value="S'inscrire" class="btn_validation" id="btn_valideInscription"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="client/identification/js/main.js"></script>
</html>
